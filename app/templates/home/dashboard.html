<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mypersonalstyle.css') }}">
    <title>Dashboard</title>

  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <div class="w3-row">

     <div class="w3-quarter w3-container">
           <h2>Groups</h2>
       </div>

     <div class="w3-threequarter w3-container">
        <div style="float:center">
          <h2>Cards</h2>
        </div>
       <div style="float:right">
         <button onclick="document.getElementById('card_form').style.display='block'" class="w3-button w3-black">new card</button>
       </div>
       <br>
       {% for card in cards %}

          <div class="w3-card-4 w3-white" style="width:40%;">
            <header class="w3-container">
              <h2>{{ card['title'] }}</h2>
            </header>

            <div class="w3-container">
              <p>{{ card['content'] }}</p>
            </div>

            <footer class="w3-container">
            </footer>
          </div>
          <br>
       {% endfor %}

     </div>
   </div>


      <!-- Modal to create a card -->
      <div id="card_form" class="w3-modal w3-card">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('card_form').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <form class="w3-container w3-margin" method="post" action="/card">
             <label>Title</label>
             <input class="w3-input w3-border-0" type="text" name="title">
             <label>Content</label>
             <input class="w3-input w3-border-0" type="textarea" name="content">
             <label>Hint</label>
             <input class="w3-input w3-border-0" type="text" name="hint">
            <button class="w3-btn w3-blue-grey">Create</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal to create a group-->
      <div id="group_form" class="w3-modal w3-card">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('group_form').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <form class="w3-container w3-margin" method="post" action="/group">
             <label>Title</label>
             <input class="w3-input w3-border-0" type="text" name="title">
             <label>Description</label>
             <input class="w3-input w3-border-0" type="textarea" name="description">
            <button class="w3-btn w3-blue-grey">Create</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
